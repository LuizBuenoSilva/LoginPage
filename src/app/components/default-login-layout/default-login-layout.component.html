<main>
  <section class="form-section">
    <img src="/assets/svg/logo.svg"/>
    <h2>{{title}}</h2>
    <ng-content></ng-content>
    <div class="btn-wrapper">
      <button class="btn-primary"
      (click)="submit()"
      [disabled]="disablePrimaryBtn"
      >
        {{primaryBtnText}}</button>
      <div class="divider">
        <div></div>
        <span>OR</span>
        <div></div>
      </div>
      <button class="btn-secondary" (click)="navigate()">{{secondaryBtnText}}</button> <!-- Corrigido para "secondaryBtnText" -->
    </div>
  </section>
  <section class="main-section">
    <h1>YOU SHOULD, MOVEIT</h1>
    <img src="/assets/svg/Delivery.svg"/>
  </section>
</main>
