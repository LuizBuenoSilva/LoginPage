<div class="input-wrapper">
  <label for="inputName">{{label}}</label>
  <div class="input-content">
    <input
      [attr.type]="type"
      [attr.name]="inputName"
      [attr.placeholder]="placeholder"
      [value]="value"
      (input)="onInput($event)"
    />
    <div class="icon">
      <ng-content></ng-content>
    </div>
  </div>
</div>
